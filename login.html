<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header login-header">
            <div class="login-header-img">
                <img src="./images/login-header.png" alt="">
            </div>
        </section>
        <section class="login-section">
            <div class="logo">
                ONE <span class="blue-text">CALL</span>
            </div>
            <div class="title">
                Login to continue
            </div>
            <div class="text">Please login to your account to continue</div>
            <div class="number-input">
                <div class="select-country-code" onclick="alert('Country Code is working')">
                    <span class="code-number">+91</span><span class="flag"><img src="./images/flag.svg"></span> <span class="select-img"><img src="./images/select.svg" alt=""></span>
                </div>
                <input class="mobile-number" type="text" placeholder="Mobile Number*" onclick="alert('Mobile Number is working')">
            </div>
            <hr>
            <div class="button-block">
                <button class="button primary-button" onclick="alert('Login Button is working')">Login</button>
            </div>
        </section>
    </body>
</html>
