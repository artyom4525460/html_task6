<!DOCTYPE html>
<html>
    <head>
        <title>Help</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta charset="utf-8">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="header profile-header help-header">
            <div class="title">
                <div class="arrow-header">
                    <img src="./images/arrow-left.svg" alt="arrow-left" onclick="alert('Return is working')">
                </div>
                <div class="location">Help</div>
            </div>
        </section>
        <section class="help-video">
            <img src="./images/video.jpg" alt="">
            <div class="video-btn play-btn" onclick="alert('Play Button is Working')">
                <img src="./images/play.png" alt="">
            </div>
            <div class="video-title">
                One Call App
            </div>
            <div class="video-btn button-options" onclick="alert('Menu is Working')">
                <img src="./images/dots.svg" alt="">
            </div>
        </section>
        <section class="help-section">
            <div class="title">
                For Assistance
            </div>
            <div class="text">Contact your regional representative for further assistance.</div>
            <div class="contact-item">
                <div class="phone-block">
                    <img src="./images/phone.svg" alt="">
                </div>
                <div class="info">
                    <div class="item">Atiq-ur-Rehman</div>
                    <div class="item number">+92 (312) 5510 221</div>
                </div>
            </div>
        </section>
    </body>
</html>
